version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 089358501446.dkr.ecr.ap-south-1.amazonaws.com

  build:
    commands:
      - echo Building Docker image...
      - docker build -t myapp:latest .
      - docker tag myapp:latest 089358501446.dkr.ecr.ap-south-1.amazonaws.com/myapp:latest

  post_build:
    commands:
      - echo Pushing Docker image...
      - docker push 089358501446.dkr.ecr.ap-south-1.amazonaws.com/myapp:latest
      - printf '[{"name":"container","imageUri":"%s"}]' "089358501446.dkr.ecr.ap-south-1.amazonaws.com/myapp:latest" > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
